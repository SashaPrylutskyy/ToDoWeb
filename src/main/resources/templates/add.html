<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add task | To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div style="margin: auto; width: 350px; margin-top: 70px">
    <form action="/add" method="post">
      <input type="text" name="contentName" placeholder="Title" style="margin-bottom: 5px; width: 350px"> <br>
      <input type="text" name="detailedInfo" placeholder="Detailed info (optional)" style="margin-bottom: 5px; width: 350px"> <br>
      <select class="my-select-menu" name="priority" style="width: 100px">
        <option>High</option>
        <option>Average</option>
        <option>Low</option>
      </select>

      <button type="submit" style="width: 245px;">Add</button>
    </form>

    <div style="
                text-align: center;
                margin-top: 15px;
                                    ">
          <a href="/" style="
                            width: 350px;
                            font-size: 20px;
                            background-color: lightskyblue;
                            padding: 8px;
                            text-decoration: none;
                            padding-left: 117px;
                            padding-right: 117px;
                            color: white;
                            border-radius: 15px;

                            ">Back To Main</a>
    </div>
  </div>
</body>
</html>
