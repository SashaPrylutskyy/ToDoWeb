<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div style="
                margin: auto;
                width: 550px;
                border: 3px solid lightskyblue;
                border-radius: 15px;
                padding: 15px;
                margin-top: 30px;
    ">

  <div th:each="el : ${tasks}">
    <a href="" style="
                                text-decoration: none;
                                color: black;
                ">

      <h3 th:text="${el.id} + ' | Priority ' + ${el.priority}">1 | Priority High</h3>
      <h3 th:text="${el.contentName}">Виконати завдання з фізики</h3>
      <p th:text="${el.detailedInfo}" style="color: dimgray">На сторінці 44 виконати всі тестові завдання, а їх там цілих 17. Щось просто допишу для тестування системи</p>
    </a>

    <div style="text-align: center; margin-bottom: 7px;">
      <a class="markBtn" href="'/markdone/id=' + ${el.id}" style="
                                                            text-decoration: none;
                                                            background-color: lightskyblue;
                                                            color: white;
                                                            padding: 12px;
                                                            padding-left: 185px;
                                                            padding-right: 185px;
                                                            letter-spacing: 3px;
                                                            border-radius: 0 0 15px 15px ;

                                                            ">Mark as DONE</a>
    </div>
  </div>

</div>

<div style="text-align: center; margin-top: 15px;">
  <a href="/add" style="
                                border: 3px solid lightskyblue;
                                border-radius: 100%;
                                font-size: 50px;

                                padding-left: 20px;
                                padding-right: 20px;
                                padding-bottom: 10px;

                                text-decoration: none;
                                background-color: lightskyblue;
                                color: white;
        ">+</a>
</div>
</body>
</html>
